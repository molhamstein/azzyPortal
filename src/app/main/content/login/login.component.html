<div id="login" fxLayout="column" fusePerfectScrollbar>

  <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

    <div id="login-form" *fuseIfOnDom [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

      <div class="logo">
        <img src="assets/images/logos/azzy-grey.png">
      </div>

      <div class="title">{{'AUTH.Login.TITLE' | translate}}</div>
      <label for="name" style="color: red">{{message}}</label>
      <form name="loginForm" [formGroup]="loginForm" novalidate>

        <mat-form-field>
          <input matInput placeholder="{{'AUTH.Login.EMAIL' | translate}} " (keyup)="message='';"  formControlName="email">
          <mat-error *ngIf="loginFormErrors.email.required">
            Email is required
          </mat-error>
          <mat-error *ngIf="!loginFormErrors.email.required && loginFormErrors.email.email">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" placeholder="{{'AUTH.Login.PASSWORD' | translate}} " (keyup)="message='';"  formControlName="password">
          <mat-error *ngIf="loginFormErrors.password.required">
            Password is required
          </mat-error>
        </mat-form-field>

        <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center">
          <!--<mat-checkbox class="remember-me" aria-label="Remember Me">
                        Remember Me
                    </mat-checkbox>-->

          <!--<a class="forgot-password" [routerLink]="'/forgot-password'">
                        {{'AUTH.Login.FORGETPASSWORD' | translate}} 
                    </a>-->
        </div>

        <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN" [disabled]="loginForm.invalid" (click)="login()">
                     {{'AUTH.Login.LOGIN' | translate}}
                </button>

      </form>

      <!--<div class="separator">
                <span class="text">OR</span>
            </div>-->

      <!--<button mat-raised-button class="google">
                Log in with Google
            </button>

            <button mat-raised-button class="facebook">
                Log in with Facebook
            </button>

            <div class="register" fxLayout="column" fxLayoutAlign="center center">
                <span class="text">Don't have an account?</span>
                <a class="link" [routerLink]="'/pages/auth/register'">Create an account</a>
            </div>-->

    </div>

  </div>


  <div class="spinner-wrapper" [style.display]="loader ? 'block' : (!loader ? 'none' : null)">
    <div class="spinner">
      <div class="inner">
        <div class="gap"></div>
        <div class="left">
          <div class="half-circle"></div>
        </div>
        <div class="right">
          <div class="half-circle"></div>
        </div>
      </div>
    </div>
  </div>

</div>
